<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Coral Adoption Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('/static/background.webp');
      /* Coral reef-themed background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center bg-opacity-50">

  <nav
    class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-blue-500 shadow-lg py-3 px-6 rounded-full flex space-x-8 items-center z-50">
    <a href="/coral/home"
      class="text-white hover:bg-blue-600 px-4 py-2 rounded-full transition-colors duration-300">Home</a>
    <a href="/coral/about"
      class="text-white hover:bg-blue-600 px-4 py-2 rounded-full transition-colors duration-300">About</a>
    <a href="/coral/contact"
      class="text-white hover:bg-blue-600 px-4 py-2 rounded-full transition-colors duration-300">Contact</a>
    <a href="/coral/login"
      class="bg-white text-blue-500 border border-blue-500 px-6 py-2 rounded-full hover:bg-blue-600 hover:text-white transition-colors duration-300">Login</a>
  </nav>

  <!-- Main Container with Overlay -->
  <div
    class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg max-w-sm w-full text-center animate__animated animate__fadeIn relative z-10">
    <!-- Coral Illustration or Logo -->
    <div class="mb-6">
      <img src="/static/logo.jpg" alt="Coral Logo" class="w-24 mx-auto">
    </div>

    <h2 class="text-3xl font-bold text-blue-600 mb-6">Welcome Back to Coral Care!</h2>
    <p class="text-gray-600 mb-6">Log in to manage and monitor your adopted corals.</p>

    <!-- Login Form -->
    <form>
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-left text-gray-600 mb-2">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-left text-gray-600 mb-2">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Login Button -->
      <button type="button" onclick="redirectToDashboard()"
        class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg transition duration-300 ease-in-out transform hover:bg-blue-700 hover:scale-105">
        Log In
      </button>
    </form>
    <!-- Fun Fact Section -->
    <div class="mt-8">
      <p class="text-sm text-gray-600">ðŸŒŠ Did you know? Coral reefs cover less than 1% of the ocean but support 25% of
        all marine life!</p>
    </div>

    <!-- Divider -->
    <div class="mt-6 border-t border-gray-200"></div>

    <!-- Forgot Password Link -->
    <p class="mt-6 text-sm text-gray-600">Forgot your password? <a href="#"
        class="text-blue-500 hover:text-blue-700">Reset it here</a>.</p>

    <!-- Sign Up Link -->
    <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="#"
        class="text-blue-500 hover:text-blue-700">Sign Up</a>.</p>
  </div>

  <!-- Dark Overlay for Background -->
  <div class="absolute inset-0 bg-black opacity-40 z-0"></div>

  <!-- Tailwind Animation Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <script>
    async function redirectToDashboard() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch('/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = "/dashboard";
        } else {
          alert('Login Failed: ' + data.error);
        }
      } catch (error) {
        console.log("Error during login: ", error);
        alert("An error occurred during login. Please try again.");
      }
    }
  </script>

</body>

</html>
